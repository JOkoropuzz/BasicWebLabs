<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab1-2</title>
</head>
<body>
  <script type="text/javascript">
      document.write("<table>");
      for (var tr=1; tr<=10; tr++)
      {
        document.write("<tr>");
        for(var td=1; td<=10; td++)
        {
          document.write("<td>");
          document.write(tr * td);
          document.write("</td>");
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
</body>
</html>
