<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab1-3</title>
    <script type="text/javascript">
        function DayDeclension(i){
            if (i % 10 === 1 && i % 100 !== 11){
                return i + " день";
            }
            else if ((i % 10 >=2 && i % 10 <=4) && (i %100 < 10 || i %100>=20)){
                return i + " дня";
            }
            else{
                return i + " дней";
            }
        }
    </script>
</head>
<body>
<script type="text/javascript">
    document.write("До конца учёбы остаётся "+DayDeclension(14) + "<br>");
    document.write("До конца учёбы остаётся "+DayDeclension(3) + "<br>");
    document.write("До конца учёбы остаётся "+DayDeclension(1) + "<br>");
</script>
</body>
</html>
